<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Image Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 144, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .title-box h2 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* Show active slide */
        #slide1:checked ~ .slides .carousel-slide:nth-child(1),
        #slide2:checked ~ .slides .carousel-slide:nth-child(2),
        #slide3:checked ~ .slides .carousel-slide:nth-child(3) {
            opacity: 1;
            pointer-events: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            z-index: 10;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
            color: #333;
        }

        .carousel-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Navigation button visibility */
        .prev-btn, .next-btn {
            display: none;
        }

        #slide1:checked ~ .slides .prev-btn[for="slide3"],
        #slide1:checked ~ .slides .next-btn[for="slide2"],
        #slide2:checked ~ .slides .prev-btn[for="slide1"],
        #slide2:checked ~ .slides .next-btn[for="slide3"],
        #slide3:checked ~ .slides .prev-btn[for="slide2"],
        #slide3:checked ~ .slides .next-btn[for="slide1"] {
            display: flex;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator:hover {
            background: #999;
        }

        /* Active indicator */
        #slide1:checked ~ .carousel-indicators .indicator:nth-child(1),
        #slide2:checked ~ .carousel-indicators .indicator:nth-child(2),
        #slide3:checked ~ .carousel-indicators .indicator:nth-child(3) {
            background: #1e90ff;
            width: 30px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- Radio buttons to control slides -->
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">

            <div class="slides">
                <!-- ============================================ -->
                <!-- EDIT YOUR IMAGES AND TITLES BELOW THIS LINE -->
                <!-- ============================================ -->
                
                <!-- Slide 1 -->
                <div class="carousel-slide">
                    <img src="https://www.wandersmiles.com/wp-content/uploads/2024/02/Fried-Halloumi-Honey-Sesame.jpg0" alt="Cyprus Beach">
                    <div class="title-box">
                        <h2>Halloumi</h2>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-slide">
                    <img src="https://www.wandersmiles.com/wp-content/uploads/2024/02/Greek-Salad.jpg" alt="Cyprus Coast">
                    <div class="title-box">
                        <h2>Kolokythokeftedes (piftele din Zucchini)</h2>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="carousel-slide">
                    <img src="https://images.unsplash.com/photo-1601581987809-a874a81309c9?w=1200" alt="Cyprus Sunset">
                    <div class="title-box">
                        <h2>Soutzoukos</h2>
                    </div>
                </div>

                <!-- ============================================ -->
                <!-- EDIT YOUR IMAGES AND TITLES ABOVE THIS LINE -->
                <!-- ============================================ -->

                <!-- Navigation Controls -->
                <div class="carousel-controls">
                    <label for="slide3" class="carousel-btn prev-btn">‹</label>
                    <label for="slide2" class="carousel-btn prev-btn">‹</label>
                    <label for="slide1" class="carousel-btn prev-btn">‹</label>
                    
                    <label for="slide2" class="carousel-btn next-btn">›</label>
                    <label for="slide3" class="carousel-btn next-btn">›</label>
                    <label for="slide1" class="carousel-btn next-btn">›</label>
                </div>
            </div>

            <!-- Indicator Dots -->
            <div class="carousel-indicators">
                <label for="slide1" class="indicator"></label>
                <label for="slide2" class="indicator"></label>
                <label for="slide3" class="indicator"></label>
            </div>
        </div>
    </div>
</body>
</html>
